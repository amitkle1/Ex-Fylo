<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <title>Fylo data storage component</title>
</head>

<body>
  <div>
    <table class="myTable" id="table">
      <tr>
        <td>file name</td>
        <td>file size</td>
      </tr>
    </table>
  </div>
  <div class="container">

    <div id="amo" class="box box_left">
      <div>
        <img src="./assets/logo.svg" alt="logo">
      </div>

      <div class="icons_line">
        <div class="icon">
          <img src="./assets/icon-document.svg" alt="document">
        </div>
        <div class="icon">
          <img src="./assets/icon-folder.svg" alt="folder">
        </div>
        <label for="fileInput" class="icon icon-btn">
          <img src="./assets/icon-upload.svg" alt="upload">
          <input class="icon-input" type="file" id="fileInput" accept="image/*" hidden="hidden" />
        </label>
      </div>
    </div>

    <div class="box box_right">
      <div class="tooltip">
        <h1 id="freeSpace">10</h1>
        <p>MB LEFT</p>
        <div class="arrow"></div>
      </div>

      <div>
        <p> Youâ€™ve used <b id="usedSpace">0 MB</b> of your storage </p>
      </div>

      <div class="progress_bar">
        <div class="progress_value" id="progressValue">
          <!-- <div class="point"></div> -->
        </div>
      </div>
      <div class="numbers_line">
        <p>0 MB</p>
        <p>10 MB</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
