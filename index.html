<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  
  <title>Fylo data storage component</title>
</head>

<body>
  <div class="container">

    <div class="box box_left">
      <div>
          <img src="./assets/logo.svg" alt="logo">
      </div>

      <div class="icons_line">
        <div class="icon">
            <img src="./assets/icon-document.svg" alt="document">
        </div>
        <div class="icon">
            <img src="./assets/icon-folder.svg" alt="folder">
        </div>
        <button class="icon icon-btn">
          <img src="./assets/icon-upload.svg" alt="upload">
          <input class="icon-input" type="file" id="input" multiple>
        </button>
      </div>
    </div>

    <div class="box box_right">
      <div class="tooltip">
        <h1 id="free_space">10</h1>
        <p>MB LEFT</p>
        <div class="arrow"></div>
      </div>

      <div>
        <p> Youâ€™ve used <b id="used_space">0 MB</b> of your storage </p>
      </div>
      
        <div class="progress_bar">
          <div class="progress_value" id="progress_value">
            <!-- <div class="point"></div> -->
          </div>
        </div>
      <div class="numbers_line">
        <p>0 MB</p> 
        <p>10 MB</p> 
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  
</body>
</html>
